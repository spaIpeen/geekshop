{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center m-2">
    <div class="col-3">
        <a href="{% url 'admin:category_create' %}" class="btn btn-outline-primary btn-block btn-sm" role="button">новая
            категория</a>
    </div>
</div>

{% for object in objects %}
<div class="row justify-content-center my-3 {% if not object.is_active %}not_active{% endif %}">
    <div class="col-3 text-center">
        <h3>{{ object.name|title }}</h3>
    </div>
    <div class="col-3">
        <a href="{% url 'admin:products' object.pk %}" class="btn btn-outline-secondary btn-block btn-sm"
            role="button">товары категории</a>
        <a href="{% url 'admin:category_update' object.pk %}" class="btn btn-outline-secondary btn-block btn-sm"
            role="button">редактировать</a>
        <a href="{% url 'admin:category_delete' object.pk %}" class="btn btn-outline-secondary btn-block btn-sm"
            role="button">удалить</a>
    </div>
    <div class="col-6">
        {{ object.description|title }}
    </div>
</div>
{% endfor %}

{% endblock %}
